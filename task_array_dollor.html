<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar</title>
</head>
<body>
    <script>
        var request = new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all')
        request.send();
        request.onload = function() {    //loading the page
         var data = JSON.parse(request.response)
         var res = data.filter((element)=>element.currencies)
         res.forEach((myfunc)=>{
            if(myfunc.currencies.USD)
            console.log(myfunc.name.common,myfunc.currencies.USD.symbol) 
        }) 
    }
    </script>  
</body>
</html>
