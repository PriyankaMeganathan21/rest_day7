<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>
<body>
    <script>
        var request = new XMLHttpRequest();
        request.open('GET','https://restcountries.com/v3.1/all',true)

        request.send();

        request.onload = function() {    //loading the page
         const data = JSON.parse(request.response)
         data.forEach((myfunc)=>{
          let country = myfunc.name.common;
          let capital = myfunc.capital[0];
          let flag = myfunc.flag;
          console.log("country:"+country,"capital:"+capital,"flag:"+flag)

         })

     }
         
    
         
    </script>  
</body>
</html>
